<!DOCTYPE html>
<html>

<head>
    <!-- <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <script src="./js/jquery-2.2.2.js"></script>
    <script src="./js/app.js"></script>
    <!-- <meta charset="utf-8"> -->
    <title>Gatina's Tic-Tac-Toe</title>
</head>

<body>
    <h1> Tic-Tac-Toe</h1>
    <!-- <img src="https://images5.alphacoders.com/527/527357.jpg"> -->
    <section id="scoreBoard">
    <h2> Score Board</h2>
        <ul>X: <div id="score_x"></div></ul>
        <ul>Ties: <div id="score_tie"></div></ul>
        <ul>O: <div id="score_o"></div></ul>

    </section>
    <section id="gameBoard">
        <section class="row">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
        </section>
        <section class="row">
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
        </section>
        <section class="row">
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </section>
    </section>
    <section id="gameStuff">
        <button id="newgame" type="button">New Game</button>
    </section>
    <footer>Gatina Foy &copy 2016</footer>
</body>

</html>
